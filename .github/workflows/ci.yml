name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install dependencies in scaler/
        run: |
          cd scaler
          bun install

      - name: 🧪 Type check with tsc
        run: |
          cd scaler
          bunx tsc --noEmit

      - name: 💅 Prettier check
        run: |
          cd scaler
          bunx prettier --write .
